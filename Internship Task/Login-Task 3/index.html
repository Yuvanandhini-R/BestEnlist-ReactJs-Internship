<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Log on to Chennaiproperties.in</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="login.css" />

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/996973c893.js"></script>

<meta name="description" content="buy property, sell property, rent property - buy , sell or rent house, flats, plots, apartments, shops and land in chennai " itemprop="description">
<meta name="document-distribution" content="Global"/>
<base href="https://www.chennaiproperties.in">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/innerpages.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/fonts/css/font-awesome.min.css" media="screen, projection">

</head>
<body class="login-body">
  <div class="container">
    <div class="top-bar">
        <span class="button-text">Not a member as yet?</span>
        <a class="button">Register Now</a>
    </div>
<div class="login-form">
  <div class="col-lg-12 col-xs-12 col-sm-12">
  <div class="chennaiproperties-logo">
      <a title="Chennai Properties">
          <img src="images/chennai-properties.png" alt="Chennai Properties">
        </a>
    </div>
  <h1 class="title-login">Log on to Chennaiproperties.in</h1>
  <div class="col-lg-1 no-padding"></div>
    <div class="col-lg-4 col-xs-6 col-sm-5 no-padding">
       <div class="login-left-box loginleftheight">
           <ul>
            <li> <i class="fa fa-check" aria-hidden="true"></i>Post your property for FREE</li>
    <li> <i class="fa fa-check" aria-hidden="true"></i>Get instant response</li>
   <li> <i class="fa fa-check" aria-hidden="true"></i>Showcase your property</li>
    <li> <i class="fa fa-check" aria-hidden="true"></i>Contact sellers</li>
    <li> <i class="fa fa-check" aria-hidden="true"></i>Create your own website</li>
 
            </ul>
       </div>
     </div>
    <div class="col-lg-6 col-xs-12 col-sm-5 no-padding">
        <div class="login-right-form loginheight">
      <form name="example-1" id="wrapped"  action="login" method="POST" class="wizard-form">
			<div class="step wizard-step current">
						<ul class="data-list no-padding">
                            <li><input name="email" class="form-control required" id="" placeholder="Enter your email id" type="email" required></li>
                            <li><input name="password" class="form-control required req-control" id="" placeholder="Enter your password" type="password" required></li>
						</ul>
                        <span class="forgot-pwd"><a>Forgot Password?</a> </span>
            </div>
         <div class="form-group radioform">
			<label class="checkbox">
                <input name="terms" id="terms" required type="checkbox" checked="">I agree with the 
                <a>Terms and Conditions </a>
            </label>
	      </div>
       		<div id="bottom-wizard">
			<button type="submit" name="login" class="forward forward-login">Login Now</button>
		</div><!-- end bottom-wizard -->    
	</form>
   
        </div>
    </div>
  
  </div>
</div>
</div>
</body>

</html>
